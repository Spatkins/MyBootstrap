<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin Panel</title>

<body>
<div class="bg-light">

    <nav class="navbar navbar-dark bg-dark justify-content-between" style="color: white">
        <div class="navbar-brand"><b><span th:text="${loggedUser.username}">email</span></b>
            with roles: <span th:utext="${loggedUser.authorities}">roles</span></div>
        <a href="/logout" style="color: springgreen">Logout</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="nav flex-column nav-pills col-2 bg-white" style="padding: 15px 0px">
                <div class="vh-100">
                    <a class="nav-item nav-link active" href="/admin/all">Admin</a>
                    <a class="nav-item nav-link" href="/user">User</a>
                </div>
            </nav>

            <div class="col-10 vh-100">
                <h1 style="padding: 10px 0">Admin Panel</h1>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <div class="tab-pane show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">
                                <h5>All Users</h5>
                            </div>
                            <div class="card-body">

                                <table class="col-12 table table-striped">

                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:utext="${user.getId()}">ID</td>
                                        <td th:utext="${user.getFirstname()}">First Name</td>
                                        <td th:utext="${user.getLastname()}">Last Name</td>
                                        <td th:utext="${user.getAge()}">Age</td>
                                        <td th:utext="${user.getEmail()}">Email</td>
                                        <td th:utext="${user.getRoles()}">Role</td>
                                        <td>
                                            <a class="btn btn-info btn-sm"
                                               data-toggle="modal" th:attr="data-target='#editModal'+*{user.id}">
                                                Edit
                                            </a>
                                        </td>

                                        <!--Modal for updating user data-->
                                        <div class="modal fade" th:id="*{'editModal'+ user.id}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="editModalLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/all/saveUser}" th:method="POST"
                                                          th:object="${user}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>ID</b></label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="id" th:value="*{id}" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">
                                                                    <b>First name</b></label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="firstname"
                                                                       th:value="*{firstname}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">
                                                                    <b>Last name</b></label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="lastname"
                                                                       th:value="*{lastname}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Age</b></label>
                                                                <input type="number"
                                                                       class="form-control form-control-sm"
                                                                       name="age"
                                                                       th:value="*{age}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Email</b></label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="email"
                                                                       th:value="*{email}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Password</b></label>
                                                                <input type="password"
                                                                       class="form-control form-control-sm"
                                                                       name="password"
                                                                       th:value="*{password}">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="roles"><b>Role</b></label>
                                                                <select class="form-control form-control-sm" multiple size="2"
                                                                        name="roles">
                                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                                    <option value="ROLE_USER" selected>USER</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <td>
                                            <a class="btn btn-danger btn-sm bg-red" data-toggle="modal"
                                               th:attr="data-target='#deleteModal'+*{user.id}">Delete</a>
                                        </td>
                                        <!--Modal for delete user-->
                                        <div class="modal fade" th:id="*{'deleteModal'+ user.id}" tabindex="-1"
                                             role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/all/deleteUser/{id}(id=${user.id})}" th:method="POST"
                                                          th:object="${user}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="deleteModalLabel">
                                                                Delete user
                                                            </h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>ID</b></label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="id" th:value="*{id}" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">
                                                                    <b>First name</b>
                                                                </label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="username" th:value="*{username}" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label">
                                                                    <b>Last name</b>
                                                                </label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="lastname" th:value="*{lastname}" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Age</b></label>
                                                                <input type="number"
                                                                       class="form-control form-control-sm"
                                                                       name="age" th:value="*{age}" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Email</b></label>
                                                                <input type="text" class="form-control form-control-sm"
                                                                       name="email" th:value="*{email}" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="roles"><b>Role</b></label>
                                                                <select class="form-control form-control-sm" multiple size="2"
                                                                        name="roles">
                                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                                    <option value="ROLE_USER" selected>USER</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

<!--                                        Adding new user-->
                    <div class="tab-pane" id="newUser">
                        <div class="card">
                            <div class="card-header">
                                <h5>Add new user</h5>
                            </div>
                            <div class="card-body row justify-content-center align-items-center text-center">
                                <form th:method="POST" action="/admin/all/saveUser" th:object="${addNewUser}">
                                    <div class="form-group">
                                        <label for="firstname" style="text-align: center"><b>First name</b></label>
                                        <input type="text" class="form-control form-control-sm" id="firstname"
                                               th:field="*{firstname}"
                                               style="width: 350px">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName"><b>Last name</b></label>
                                        <input type="text" class="form-control form-control-sm" id="lastName"
                                               th:field="*{lastname}">
                                    </div>
                                    <div class="form-group">
                                        <label for="age"><b>Age</b></label>
                                        <input type="number" class="form-control form-control-sm" id="age"
                                               th:field="*{age}">
                                    </div>
                                    <div class="form-group">
                                        <label for="email"><b>Email</b></label>
                                        <input type="email" class="form-control form-control-sm" id="email"
                                               th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="password"><b>Password</b></label>
                                        <input type="password" class="form-control form-control-sm" id="password"
                                               th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <label for="roles"><b>Role</b></label>
                                        <select class="form-control form-control-sm" multiple id="roles" size="2"
                                                name="roles">
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                            <option value="ROLE_USER">USER</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
